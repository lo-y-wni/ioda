where:
  varno: [1,2,3,4,29,59,111,112]
rows into locations split:
  method: by seqno, then by the counter of rows with a given varno
  keep only reported levels: true
variables:
- name: ident
- name: initial_level_lat
- name: initial_level_lon
- name: initial_level_time
- name: initial_obsvalue
- name: initial_vertco_reference
- name: instrument_type
- name: lat
- name: lon
- name: level
- name: level_condition_code
- name: numlev
- name: ops_subtype
- name: pressure_sensor_alt
- name: pressure_sensor_flag
- name: receipt_date
- name: receipt_time
- name: seqno
- name: sonde_rad_corr
- name: sonde_report_identifier
- name: sonde_tracking_system
- name: sonde_type
- name: statid
- name: stalt
- name: station_type
- name: winpro_flags_eu
- name: winpro_flags_usa
- name: wmo_block_number
- name: wmo_station_number
- name: date
- name: time
- name: ops_obsgroup
- name: varno
- name: seqno
post-read transforms:
  - name: create stationIdentification
    sources:
    - wmo id:
        block number: MetaData/wmo_block_number
        station number: MetaData/wmo_station_number
