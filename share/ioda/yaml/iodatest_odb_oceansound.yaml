where:
  varno: [1,2,224]
  query: (year(date) != 0) AND (month(date) != 0) AND (day(date) != 0)
rows into locations split:
  method: by seqno, then by the counter of rows with a given varno
variables:
- name: receipt_time
- name: receipt_date
- name: argo_identifier
- name: argo_position_qc
- name: argo_qc
- name: lat
- name: lon
- name: numlev
- name: initial_obsvalue
- name: instrument_type
- name: buoy_type
- name: buoy_identifier
- name: statid
- name: ops_subtype
- name: date
- name: time
- name: ops_obsgroup
- name: varno
- name: seqno
post-read transforms:
  - name: create stationIdentification
    sources:
    - variable:
        name: MetaData/argo_identifier
        width: 8
        pad with zeros: true
    - variable:
        name: MetaData/buoyIdentifier
        width: 8
