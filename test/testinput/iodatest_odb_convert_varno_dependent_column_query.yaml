where:
  varno: [2,3,29,59]
rows into locations split:
  method: by seqno, then by the counter of rows with a given varno
variables:
# mandatory variables
- name: date
- name: time
- name: receipt_date
- name: receipt_time
- name: statid
# float variables
- name: initial_obsvalue
# int variables
- name: entryno
# bitfield variables treated as ints
- name: level
# note: varno-dependent string variables are not currently supported
- name: ops_obsgroup
- name: varno
- name: seqno
