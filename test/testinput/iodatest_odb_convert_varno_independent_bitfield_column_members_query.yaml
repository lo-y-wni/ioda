where:
  varno: [111,112]
rows into locations split:
  method: by seqno, then by the counter of rows with a given varno
variables:
# mandatory variables
- name: date
- name: time
- name: receipt_date
- name: receipt_time
- name: statid
# bitfield member variables
# (the level bitfield is in fact varno-dependent, but it's the same
# for varnos 111 and 112, i.e. wind direction and speed)
- name: level.surface
- name: level.max_wind_level
- name: ops_obsgroup
- name: varno
- name: seqno
